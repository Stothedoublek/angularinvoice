<div class="container mx-auto p-4">  
    <h1 class="text-2xl font-bold mb-4 text-center">Invoice Generator</h1>  
    <form (ngSubmit)="print()" class="space-y-4">  
  
        <div>  
            <label class="block mb-1" for="companyName">Company Name:</label>  
            <input type="text" id="companyName" [(ngModel)]="companyName" name="companyName" class="input" required />  
        </div>  
  
        <div>  
            <label class="block mb-1" for="address">Address:</label>  
            <input type="text" id="address" [(ngModel)]="address" name="address" class="input" required />  
        </div>  
  
        <div>  
            <label class="block mb-1" for="email">Email:</label>  
            <input type="email" id="email" [(ngModel)]="email" name="email" class="input" required />  
        </div>  
  
        <div>  
            <label class="block mb-1" for="phone">Phone:</label>  
            <input type="tel" id="phone" [(ngModel)]="phone" name="phone" class="input" required />  
        </div>  
  
        <div>  
            <label class="block mb-1" for="vatNo">VAT Registration No:</label>  
            <input type="text" id="vatNo" [(ngModel)]="vatNo" name="vatNo" class="input" required />  
        </div>  
  
        <div>  
            <label class="block mb-1" for="item">Item:</label>  
            <input type="text" id="item" [(ngModel)]="item" name="item" class="input" required />  
        </div>  
  
        <div>  
            <label class="block mb-1" for="qty">Quantity:</label>  
            <input type="number" id="qty" [(ngModel)]="qty" name="qty" class="input" required />  
        </div>  
  
        <div>  
            <label class="block mb-1" for="rate">Rate:</label>  
            <input type="number" id="rate" [(ngModel)]="rate" name="rate" class="input" required />  
        </div>  
  
        <div>  
            <label class="block mb-1" for="amount">Amount:</label>  
            <input type="number" id="amount" [(ngModel)]="amount" name="amount" class="input" required  />  
        </div>  
  
        <div>  
            <label class="block mb-1" for="hs">HS Code:</label>  
            <input type="text" id="hs" [(ngModel)]="hs" name="hs" class="input" required />  
        </div>  
  
        <div>  
            <label class="block mb-1" for="netAmount">Net Amount:</label>  
            <input type="number" id="netAmount" [(ngModel)]="netAmount" name="netAmount" class="input" required />  
        </div>  
  
        <div>  
            <label class="block mb-1" for="amountInWords">Amount In Words:</label>  
            <input type="text" id="amountInWords" [(ngModel)]="amountInWords" name="amountInWords" class="input" required />  
        </div>  
  
        <button type="submit" class="btn">Print Invoice</button>  
    </form>  
  </div>
